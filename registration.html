<!DOCTYPE html>
<html>
<head>
    <title>regform</title>
    <link rel="stylesheet" href="css/reg.css">
      <script src="js/jquery-3.3.1.js"> </script>
          <script src="js/jquery.validate.js"></script>
          <script src="js/regfor.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
   
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
     <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    
    </head>
    <body>
      <hr>
       <h3>reg form</h3>
       <hr>
       <button id ="bnsub" class="regstu" style='float:right;margin-bottom: 10px;'>Register</button>
       <div id="dialog" style="display: none">
       <form id ="regform">
           <p class ="container">
               <label>
                   USN <space class ="star">*</space>
               </label>
               <input type="text" name="usn" id="usn" class="required inpreg">
           </p>
            <p class ="container">
               <label>
                   Name <space class ="star">*</space>
               </label>
               <input type="text" name="name" id="name" class="required inpreg">
           </p>
           <p class ="container">
               <label>
                   Email <space class ="star">*</space>
               </label>
               <input type="text" name="Email" id="email" class="required inpreg">
           </p>
            <p class ="container">
               <label>
                   mobile <space class ="star">*</space>
               </label>
               <input type="text" name="mobile" id="mobile" class="required inpreg">
           </p>
            <p class ="container">
               <label>
                   branch <space class ="star">*</space>
                
               </label>
               <select type="text" name="branch" id="branch" class="required inpreg">
                <option value="">select your branch</option>
                <option>EC</option>
                <option>CS</option>
                 <option>IS</option>
                <option>ME</option>
                </select>
           </p>
            <p class ="container">
               <label>
                   percentage<space class ="star">*</space>
               </label>
               <input type="text" name="percentage" id="percentage" class="required inpreg">
           </p>
            <p class ="container">
               <label>
                   dob <space class ="star">*</space>
               </label>
               <input type="text" name="dob" id="dob" class="required inpreg">
           </p>
          
           <p class="container">
               <label>&nbsp;</label>
               <input type="button" value="register" id="btnsub" class="submit">
               <input type="reset" value="clear" id="btnsub" class="reset">
           </p>
          
           
           
       </form>
        </div>
         <div id ="content"></div>
        
    </body>
</html>
